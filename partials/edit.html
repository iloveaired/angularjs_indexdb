<h2>Edit Note</h2>
<form role="form" class="form-horizontal" ng-submit="saveNote()">
<input type="hidden" id="key" ng-model="note.id">
<div class="form-group">
	<label for="title" class="col-lg-2 control-label">Title</label>
	<div class="col-lg-10">
	<input type="text" id="title" required class="form-control" ng-model="note.title">
	</div>
</div>
<div class="form-group">
	<label for="body" class="col-lg-2 control-label">Body</label>	
	<div class="col-lg-10">
	<textarea id="body" required class="form-control" ng-model="note.body"></textarea>
	</div>
</div>
<div class="form-group">
	<label for="tags" class="col-lg-2 control-label">Tags (comma separated)</label>	
	<div class="col-lg-10">
		<input type="text" id="tags" class="form-control" ng-model="tagString">
	</div>
</div>
<div class="form-group">
	<div class="col-lg-offset-2 col-lg-10">
		<button id="saveNoteButton" class="btn btn-default">Save Note</button>
	</div>
</div>
</form>
